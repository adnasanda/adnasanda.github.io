<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Basic Earth</title>
</head>
<body>

<!-- top section -->
<div class="intro py-3 bg-white-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Basic Earth</h2>
    </div>
</div>

<!-- result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You have <span class="text-primary display-4 p-3">0%</span> of basic knowdlege</p>
    </div>
</div>

<!-- quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        
<form class="quiz-form text-light">
    <div class="my-5">
        <p class="lead font-weight-normal text-white">1. How many continents are there?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value ="A" checked>
        <label class="form-check-label">6</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value ="B" checked>
        <label class="form-check-label">7</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value ="C" checked>
        <label class="form-check-label">5</label>
    </div>
    </div>

    <div class="my-5">
        <p class="lead font-weight-normal text-white">2. How many oceans floating on the planet Earth?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value ="A" checked>
        <label class="form-check-label">3</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value ="B" checked>
        <label class="form-check-label">5</label>
    </div>    
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value ="C" checked>
        <label class="form-check-label">4</label>
    </div> 
    </div>

    <div class="my-5">
        <p class="lead font-weight-normal text-white">3. On which position is planet Earth in relation with the Sun?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value ="A" checked>
        <label class="form-check-label">fourth</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value ="B" checked>
        <label class="form-check-label">third</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value ="C" checked>
        <label class="form-check-label">second</label>
    </div>

    </div>

    <div class="my-5">
        <p class="lead font-weight-normal text-white">4. How big is the population of people now?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value ="A" checked>
        <label class="form-check-label">6.7 bilion</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value ="B" checked>
        <label class="form-check-label">7.8 bilion</label>
    </div>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value ="C" checked>
        <label class="form-check-label">7.5 bilion</label>
    </div>


    </div>
    <div class="text center">
        <input type="submit" class="btn btn-light">
    </div>
</form>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
